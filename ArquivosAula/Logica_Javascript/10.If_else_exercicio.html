<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">

    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
    
        //fazer jogador1 digitar um numero
        var jg1 = parseInt(prompt("jogador 1 digite um número"));        
        //fazer jogador2 digitar outro numero
        var jg2 = parseInt(prompt("jogador 2 digite um número"));
        //se forem iguais, mostrar mensagem 'empate'
           if(jg1==jg2){
               alert("Empate");
             // se não sortear um numero entre 0 e 1
            }
            else{
              var sort=parseInt(Math.random()*2);
              alert("Número sorteado "+sort);
                //uso dos operadores logicos and e or na mesma condição 
              if(sort==0 && jg1<jg2 || sort==1 && jg1>2){
                  alert("O jogador 1 ganhou");
              }
              else{
                  alert("O jogador 2 ganhou");
              }
               
            }
            
      
       
        
       
      
            

        
        
        
        
        
    </script>
