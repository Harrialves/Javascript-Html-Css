<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var n1 =parseInt(prompt("Digite um número"));
            var n2 =parseInt(prompt("Digite outro número"));
            var media= (n1+n2)/2;

            if(media>5 && n1>0 && n2>0){
                alert("Parabens!!, vc foi aprovado!");

            }
            else{
                alert("Desculpe, vc não conseguiu dessa vez");
            }
              
        </script>


    </body>
</html>
