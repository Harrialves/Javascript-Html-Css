<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    <script>
        var n= parseInt(prompt("digite um número"));
       
        switch(n){
            case 1:
                alert("boa escolha");
                break; 
            case 2:
                alert("legal");
                break;
            case 3:
                alert("caramba");
                break;
            default:
                alert("Escolha de 1 a 3");

        }

       

    </script>
</html>
