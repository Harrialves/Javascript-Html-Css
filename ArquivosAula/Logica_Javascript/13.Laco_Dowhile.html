<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>

    <script>
        var numero = parseFloat(prompt("Digite um número"));
        var indice = 1001;
        //repete pelo menos uma vez 
        do{
           
            document.write(numero+" x " +indice+" = "+ (numero * indice)+ " <br>");
            indice+= 1;
        }while(indice <= 1000)
        document.write("saiu do loop"); 

    </script>


</html>
