<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var result;
            //pedir para o usuario digitar um numero
            var n1 =prompt("digite um número");
            //transformando uma string em número
            n1 = parseFloat(n1);
            //pedir para o usuario digitar mais um numero
            var n2=prompt("digite mais um número");
            n2 = parseFloat(n2);
            result = n1+n2;
            //mostrar a soma
            alert("O valor da soma e: "+result);

        </script>

    </body>
</html>
