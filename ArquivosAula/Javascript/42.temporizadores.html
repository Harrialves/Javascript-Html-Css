<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso Javascript</h1>

        <div></div>


        <script>
            var n = 0;

            function somaUm(){
                console.log("n", ++n)

                if(n >= 10){
                    clearInterval(intervalo);
                }
            }

            // setTimeout: define um tempo para executar a função 
            var timeout = setTimeout(somaUm, 1000);
            alert(timeout)
            
            //setInterval: define um intervalo de tempo para executar a função e o repete  
            var intervalo = setInterval(somaUm, 1000);

            console.log(intervalo);
            
            var str = ""; 
            var d = document.querySelector("div");
            var timeoutTeste = setTimeout(function(){

                for(var i = 0; i < 1000; i++){
                    str += "i: " + i + " -- ";
                    d.textContent += str;
                }
                
            }, 3000);
                 

        


        </script>

        
    </body>
</html>
