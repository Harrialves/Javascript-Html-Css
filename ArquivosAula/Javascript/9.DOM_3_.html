<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>

        <input type="text" id="txtNome"><button onclick="escreve()">Só clica</button>
        <div id="msg"></div>
      
        
        <script> 
                // faz refrência ao campo input no texto 
                var txtNome2 = document.querySelector("#txtNome");
                
                function escreve(){
                    // armazena o valor digitado no input 
                    var nome = txtNome2.value;
                    // mostra o valor de var nome digitado no input no html em negrito 
                    document.querySelector("#msg").innerHTML = 
                    "Bem-vindo, <b>" + nome + "</b>";
                }          
        </script>

 
    </body>
</html>
