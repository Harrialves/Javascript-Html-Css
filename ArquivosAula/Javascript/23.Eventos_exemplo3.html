<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
    <div class="container">
        <h1>Curso Javascript</h1>

        <textarea id="msg" cols="50" rows="10"></textarea>

       
    </div>

    <script>

        (function(){
            "use strict";
            var $txtMsg = document.getElementById("msg");
            
            // keypress: pega o evento do teclado de caracter 
            $txtMsg.addEventListener("keypress", keypress); 
            // keyup: pega o evento do teclado quando a tecla e despresionada 
            $txtMsg.addEventListener("keyup", keyup); 
            $txtMsg.addEventListener("keydown", keydown);
            //input: le todos os caracteres, at√© os que foram copiados e colados
            $txtMsg.addEventListener("input", input);
            
            
            function keypress(e){
                console.log("keypress", this.value);
                
            }
            
            function keyup(e){
                console.log("keyup", this.value);

            }
            
            function keydown(e){
                console.log("keydown", this.value);
            }

            function input(e){
                console.log("input");
                console.log(this.value);

            }
            
        
        })()



    </script>



    </body>

   


</html>
