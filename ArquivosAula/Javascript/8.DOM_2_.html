<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>

        <div id="msg"></div>
      
        
        <script>  
            // declaração da função autoexecutavel
            (function(){
                var nome = prompt("Qual seu nome");
                // seleciona o html e printa o nome digitado no prompt
                // innerHTML printa em negrito o nome digitado
                document.querySelector("#msg").innerHTML= 
                "Bem-Vindo, <b>" + nome +"</b>";
            })()
          
        </script>
        
    </body>
</html>
