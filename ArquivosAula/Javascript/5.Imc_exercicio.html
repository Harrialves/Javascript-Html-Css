<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso Javascript</h1>


        <script>
            (function(){
                
                function calcularIMC(peso,altura, callback){
                  var imc = peso/altura**2;

                    //passando função de callback 
                  if(callback && typeof callback=== "function"){
                      return callback(imc);
                  }
                }

                function classificaIMC(imc){
                    
                    if(imc <= 16.9){
                        return "muito abaixo do peso";
                    }
                    else if (imc <= 18.4){
                        return "abaixo do peso";
                    }
                    else if (imc <= 24.9){
                        return "normal";
                    }
                    else if (imc <= 29.9){
                        return "acima do peso";
                    }
                    else if (imc <= 34.9){
                        return "obesidade 1";
                    }
                    else if (imc <=40){
                        return "obesidade 2";
                    }
                    else{
                        return "obesidade 3";
                    }
                    
                }
                

                var peso = parseFloat(prompt("Digite o peso: "));
                var altura = parseFloat(prompt("Digite a altura: "));
                // a função calcular recebe a função classifica de callback e retorna o valor dela 
                var imc = calcularIMC(peso, altura, classificaIMC);
              
                alert("Classificacao IMC "+imc);
             

            })()




        </script>

        
    </body>
</html>
