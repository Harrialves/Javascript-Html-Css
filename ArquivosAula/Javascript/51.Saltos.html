<!doctype html>
<html>
    <head>
        <title>Javascript Completo</title>
        <meta charset="utf-8">

    </head>
    <body>

        <main class="content">

            <h1>Javascript Completo</h1>

        </main>
        

        <script> 
            
            function testeSaltos(){

                for(var i = 0; i < 10; i++){
                    console.log(i);
                    if(i == 5){
                        break;
                        
                    }
                }
                console.log("fim do loop");
                return "fim da função"
            }
            
            var teste = testeSaltos();
            console.log(teste);

            var n = 30;

            switch (n){
                
                case 0:n
                    console.log("switch 0");
                    break;
                case 10:n
                    console.log("switch 10");
                    break;
                case 20:n
                    console.log("switch 20");
                    break;
                case 30:n
                    console.log("switch 30");
                    break;
                default:
                    console.log("switch default");
            }
        
        
        </script>
             
      



    </body>
</html>
