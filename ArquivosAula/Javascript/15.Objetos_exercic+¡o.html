<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso Javascript</h1>
    </body>

    <script>
        // criação das variaveis das pessoas 
        var pessoa1 = {
            nome: "Daniel",
            sobrenome: "Tapias Morales"
        }
        var pessoa2 = {
            nome: "José",
            sobrenome: "Geraldo"
        }
        var pessoa3 = {
            nome: "Maria",
            sobrenome: "Oliveira"
        }
        // criação do array para armazenar as pessoas
        var pessoas = [
            pessoa1,
            pessoa2,
            pessoa3
        ]
        // loop para mostrar no console o valor dos indices do array
        var x = 0;
        while(pessoas[x]){
            console.log(pessoas[x].nome + " " + 
            pessoas[x].sobrenome);
            x++;
        }

    
    </script>


</html>
