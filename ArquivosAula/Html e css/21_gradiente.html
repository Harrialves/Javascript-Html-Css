<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
 <title> pagina de exemplo estrutura basica</title>
 <meta charset="urf-8">
 <meta name="author" content="Harrison">
 <meta name="description" content="Lista de documento">
 <meta name="keywords" content="html5, tecnologia">


 <style>

     html,body{
         height: 100%;
         margin:0%;
         padding: 0;
     }

     body{
         background-color: red;
         /*coloca cor de fundo de forma gradiente*/
         /*to bottom, left: muda a direção do gradiente*/
         /*transparent: deixa um lado transparent*/
        background-image: linear-gradient(to top, rgba(0,0,0,.8), blue), url(Imagens/bg.jpg);
        background-size: auto, 100% 100%;



     }
     #radius{
         background:orange;
         width: 200px;
         height: 200px;
         margin: 50px auto;
        /*arredonda as bordas*/
         /* /: modifica mais as bordas*/
         border-radius: 25px/ 50px;
        
         /*controla a sombra dos elementos*/
         box-shadow: 0 0 10px 20px red, 10px 10px 10px 30px blue;

     }
     h1{
         font-family: sans-serif;
         font-size: 50px;
         text-align: center;
         /*coloca sombra nos textos*/
         text-shadow: 1px 3px 0 grey, 
         4px 3px 0  red;

 

     }
  


 </style>




</head>

    <body>
<h1>Css efeitos</h1>

 <div id="radius"></div>


    </body>
</html>
