<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
 <title> pagina de exemplo estrutura basica</title>
 <meta charset="urf-8">
 <meta name="author" content="Harrison">
 <meta name="description" content="Lista de documento">
 <meta name="keywords" content="html5, tecnologia">


 <style>
 /*Ajustando o formulário na pagina*/
 .formLogin{
   width: 250px;
   margin: 50px auto 0;
   font-family: sans-serif;
}
 
/*Mudando a cor de fundo do formulário*/
.formLogin fieldset{
    background: #ccc;
}
/*Ajustando a informação a ser digitado do formulário*/
.formLogin label{
    display: block;    
    margin-top:15px;
    margin-bottom:5px;

}

.formLogin legend{
    background:white;
    display:inline-block;
    padding: 10px;
}


/*ajustando o tamanho das caixas de input e os textos*/
 #pass, #user, .btn{
     width:100%;
     /*Regula o tamanho das bordas das cixas de input e do botão*/
     box-sizing:border-box;
     font-size:18px;
     padding: 15px;
     border:none;
     
 }
 
 /*cor padrão dos inputs e botão*/
 #pass, #user, .btn{
     background: #ddd;

 }

 /*Ajuste da com do input quando selecionado*/
 #pass:focus, #user:focus{
     background: white;
 }



/* ajustando o espaçamento dos botões*/
 .btn{
     margin-top: 15px;

 }

 /*ajustando espaçamento do campo de usuário*/
 #user{
     margin-bottom:15px;
 }
 </style>





</head>

    <body>
 <h1>Exemplo de formulario</h1>
 <!--Criação do formulário e definição do metodo de transferencia-->
 <form action="#" methoed="POST" class="formLogin">
    <fieldset>
        <legend>Login</legend>

        <label for="user">Digite o seu usuario</label>
        <!--autofocos: direciona o foco para o input quando a pagina é aberta-->
        <input type="text" id="user" name="user" autofocus>

        <label for="pass">Digite a senha</label>
        <input type="password" id="pass" name="pass">

        <input type="submit" value="logar" class="btn">

        


        
    </fieldset>



  </form>
 
    





</body>
</html>
