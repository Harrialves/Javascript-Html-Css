<!doctype html>
<!--doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
 <title> pagina de exemplo estrutura basica</title>
 <meta charset="urf-8">
 <meta name="author" content="Harrison">
 <meta name="description" content="Lista de documento">
 <meta name="keywords" content="html5, tecnologia">
 <!-- configura o tamanho do dos pixesl na tela mobile -->
 <meta name="viewport" content="width=device-width">
  
  <style>
    body{
        background: yellow;
        font-size: 16px;
    }

    .teste{
        background: red;
        width: 320px;
        height: 50px;
    }

    .container{
        background-color: white;
        padding: 15px;
        font-size: 24px;
    }
    
    .container div{
        background:#ccc;
        margin-bottom: 15px;
        height: 150px;
        font-size:22px;
    }

    .clearfix::after{
        content:'';
        display:block;
        clear: both;

    }
    /* configura a tela do site pra mudar de cor quando a tela for no minimo 700px */
    @media screen and (min-width: 400px){
        body{
            background-color: orange;
        }
        .container div{
            margin: 10px;
            /* calcula a largura */
            width: calc(50% - 20px);
            float: left;
       
        }
    }
  
    </style>



</head>

    <body>
    <h1>Exemplo de media  queries</h1>

       <p>Paragrafo qualquer</p>
       
       <!-- <div class="teste"></div> -->

       <div class="container clearfix">
        <div>div 1</div>
        <div>div 2</div>
        
       </div>
    </body>
</html>
