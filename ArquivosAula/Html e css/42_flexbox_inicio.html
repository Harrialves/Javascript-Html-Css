           .flexbox{
                height: 250px;
                border: 1px solid red;
                /*faz a classe flexbox, se tornar um flex container(obs:display itens: filhos que estçao dentro do container)  */
                display:flex;
                /* modifica os filhos*/
                flex-direction: row;
                /* se não caber mais elementos ele ira quebrar a linha */
                flex-wrap: wrap;
                margin-bottom: 15px;
            }
            
            .flexbox div{
                background: orange;
                width: 70px;
                margin: 15px;
            }

            .flexbox:nth-child(4){

                width: 300px;

            }

            }

                align-items: center;

            .flexbox:nth-child(9) div{
                width: 100px;
                background-color: yellow;

            }
            
            .flexbox:nth-child(10) div{

            .flexbox:nth-child(10) div{

                background-color: yellow;
                flex-basis: 50px;
                height:50px ;
            }

            .flexbox:nth-child(10) div:nth-child(2){
                flex-grow: 2;
            }

            .flexbox:nth-child(10) div:nth-child(4){

            }

            .flexbox:nth-child(11) div{

            .flexbox:nth-child(11) div:nth-child(2){
