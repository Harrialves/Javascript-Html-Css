<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
 <title> pagina de exemplo estrutura basica</title>
 <meta charset="urf-8">
 <meta name="author" content="Harrison">
 <meta name="description" content="Lista de documento">
 <meta name="keywords" content="html5, tecnologia">


  <style>

      body{
          font-family: sans-serif;
      }




      a{
          display:block;
          margin: 10px;
          position:relative;

      }
      
      a img{
          width: 100%;
          display: block;
      }
       /* configurando os elemetos antes do hover*/
      a:before{
        content:'';
          position: absolute;
          top:0;
          left:0;
          width:100%;
          height: 100%;
          background-color: transparent;
          transition: all .5s;
      }

     /* configurando a mudança de cor quando mouse passar encima */
      a:hover:before{
        background-color:rgba(0, 0, 0, .5);
     
      }

      a:hover:after{
          opacity:0;
      }
      /* configurando a mensagem do content */
      a:hover:after{
          content:'Veja';
          display: block;
          position: absolute;
          border: 3px solid white;
          color: white;
          top: 50%;
          left:50%;
          padding: 10px 20px;
          transform:translate(-50%, -50%);
          opacity: 1;

      }




  </style>





</head>

    <body>
     <h1>Estrutura basica</h1>

</html>
