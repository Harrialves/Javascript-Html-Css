    <h1>Picture</h1>
<!-- adiciona imagens responsivas -->
    <picture>
        <!-- srcset: inclui as imagens que iram aparecer quando a tela for mais que 480px -->

        rwd-images/960.jpg 960w, rwd-images/480.jpg 480w">
        <source sizes="100vw" srcset="rwd-images/822_mob.jpg 822w, 
        rwd-images/640_mob.jpg 640w, rwd-images/320_mob.jpg 320w">
        <img src="rwd-images/1280.jpg" alt="texto alternativo">
    </picture>
 
</body>
