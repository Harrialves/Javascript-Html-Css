<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
 <title> pagina de exemplo estrutura basica</title>
 <meta charset="urf-8">
 <meta name="author" content="Harrison">
 <meta name="description" content="Lista de documento">
 <meta name="keywords" content="html5, tecnologia">
 
  <style>
       
       /* cria os frames para a animação */
       @keyframes anda{
          /*começo da animação  */
         0%{
              transform: translateX(0);
              background-color: yellow;
          }

            25%, 75%{
                height: 80px;
            }
            50%{
                background-color: orange;
            }

            80%{
                background-color: green;

            }
            

          /* final da animação */
          100%{
              transform: translateX(300px);
              background-color: blue;
          }
        } 
      
      #anima-time div{
          width: 80px;
          height: 50px;
          border: 2px solid red;
      }
      /* aplicação da animação */
      #anima-time div:nth-child(1){
          /* animation-name: anda;
          animation-duration: 2s;
          animation-timing-function: ease-in-out; */

          animation: anda 2s ease-in-out;

      }
      
      /* ease-in: começa devagar e acelera no final  */
      /* ease-out: começa rápido e desacelera no final  */
      /* ease-in-out: começa devagar, acelera e desacelera no final  */


         #anima-time div:nth-child(2){
             
          /* animation-name: anda;
          animation-duration: 2s;
          animation-timing-function: ease-in-out; */
          
          /* quantidade de vezes da animação */
          animation-iteration-count:infinite;
          /* muda a direção da animação */
          animation-direction: alternate;

          animation: anda 2s ease-in-out infinite alternate;

         
        }

        #anima-time div:nth-child(3){
             
             /* animation-name: anda;
             animation-duration: 2s;
             animation-timing-function: ease-in-out;
              */
             /* controla o atraso da animação */
             /* animation-delay: 1s; 
             animation-iteration-count:infinite;
             animation-direction: alternate; */

             animation: anda 2s ease-in-out 1s infinite alternate; 
        }
        #anima-time div:nth-child(4){

            background-color: red;
             
             animation-name: anda;
             animation-duration: 2s;
             animation-timing-function: ease-in-out;
             animation-delay: 1s; 
             animation-iteration-count:2;
             animation-direction: alternate;
             /* define a o momento de aplicar as mudanças da animação */
             animation-fill-mode:both;
            

           
        }
        #anima-time div:nth-child(5){

            background-color: red;
             
             animation-name: anda;
             animation-duration: 2s;
             animation-timing-function: ease-in-out;
             animation-iteration-count:infinite;
             animation-direction: alternate;
             animation-fill-mode:both;
             /* defini o estado da animação */
             animation-play-state: running;
            
        }

        #anima-time div:nth-child(5):hover{
            animation-play-state: paused;
        }


  </style>



</head>
  <body>
        <h2>Animation</h2>
        <p><code>animation: name duration timing-function delay 
            iteration-count direction fill-mode play-state</code></p>
        <div id="anima-time">
            <div> 1 </div>
            <div> 2 </div>
            <div> 3 </div>
            <div> 4 </div>
            <div> 5 </div>


        </div>
  </body>
</html>
