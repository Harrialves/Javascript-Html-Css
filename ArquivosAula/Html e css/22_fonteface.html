<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
 <title> pagina de exemplo estrutura basica</title>
 <meta charset="urf-8">
 <meta name="author" content="Harrison">
 <meta name="description" content="Lista de documento">
 <meta name="keywords" content="html5, tecnologia">

<style>
    
    /*Adicionando fonte externa*/
    @font-face{
        /*format: informa o browser qual o tipo da fonte para não precisar baixar atoa*/
        font-family: 'nadia';
        src: url(fonts/nadia/nadia-serif.eot);
        src: url(fonts/nadia/nadia-serif.woff) format('woff'),
         url(fonts/nadia/nadia-serif.ttf)format('truetype'),
         url(fonts/nadia/nadia-serif.svg)format('svg');
    
        

    }

    h1{
        font-family: nadia, Arial, helvetica;
    }
 


</style>


</head>

    <body>
<h1>Estrutura basica</h1>
    </body>
</html>
