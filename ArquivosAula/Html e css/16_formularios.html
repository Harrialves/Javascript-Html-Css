<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
 <title> pagina de exemplo estrutura basica</title>
 <meta charset="urf-8">
 <meta name="author" content="Harrison">
 <meta name="description" content="Lista de documento">
 <meta name="keywords" content="html5, tecnologia">

</head>

    <body>
        <h1>Exemplo de formulario</h1>
        <!--Cria um formulario-->
        <!--action: envia os dados para o destinatário-->
        <form action="http://google.com/search"method="get" target="_blank">
           <!--filedset: adiciona os dados do formulario dentro de uma separação-->
           <fieldset>
               <!--coloca uma legenda-->
            <legend>Texto</legend>
            <!--Label:Coloca uma mensagem para infomar o usuario o que digitar-->
            <!--For:vincula o label ao input-->
            <label for="txtbusca">Faça uma busca</label>
            <!--Cria um entrada de dados do tipo texto-->
            <!--name: cria o nome que ira armazenar os dados-->
            <!--criar um id para o vinculo com o input-->
            <input type="text" name="q" id="txtbusca">
            <!--submit:Campo onde envia os dados -->
            <!--value:Escrita do botão-->
            <input type="submit" value="OK">
         </fieldset>
            





        </form>





    </body>
</html>
